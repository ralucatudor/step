<h1>Comment Editor</h1>
<p>
  Feel free to share your thoughts about this website!
  Please also note that the comments will be posted under your username.
  If you have not changed your username yet, then the default username is 
  your email username (without the domain).
</p>
<form action="/data" method="POST">
  <label for="comment">Text:</label><br>
  <textarea name="comment-text" placeholder="Enter your comment here" cols="40" rows="10"></textarea><br>
  
  <input type="submit" value="Post comment"/>
</form>
